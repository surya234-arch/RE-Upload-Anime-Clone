    const itemsPerPage = 10;
    let currentPage = 1;

    function displayAnime(page) {
      const gallery = document.getElementById("animeGallery");
      gallery.innerHTML = "";

      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const animeToShow = animeList.slice(start, end);

      animeToShow.forEach(anime => {
        const card = document.createElement("div");
        card.className = "anime-card";
        card.innerHTML = `
          <img src="${anime.img}" alt="${anime.name}">
          <p>${anime.name}</p>
        `;
        gallery.appendChild(card);
      });
    }

    function setupPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const pageCount = Math.ceil(animeList.length / itemsPerPage);
      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement("button");
        btn.innerText = i;
        btn.addEventListener("click", () => {
          currentPage = i;
          displayAnime(currentPage);
        });
        pagination.appendChild(btn);
      }
    }

    // Init
    displayAnime(currentPage);
    setupPagination();
  </script>
